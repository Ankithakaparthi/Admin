
<div class="text-4xl text-center">My Orders</div>

<div class="max-w-4xl mx-auto p-6 space-y-6">

  <div
    *ngFor="let order of orders"
    class="flex flex-col sm:flex-row gap-5 p-5 bg-white rounded-2xl shadow-md hover:shadow-lg transition duration-300"
  >

    <img
      [src]="'assets/products/' + order.productId + '.jpg'"
      alt="Product"
      class="w-full sm:w-32 h-32 object-cover rounded-xl border"
    />

    <div class="flex flex-col justify-between w-full">

      <div>
        <h2 class="text-lg font-semibold text-gray-800">
          Product ID: {{ order.productId }}
        </h2>

        <p class="text-gray-600 mt-1">
          Quantity:
          <span class="font-medium">{{ order.quantity }}</span>
        </p>

        <p class="text-gray-600">
          Total Price:
          <span class="font-semibold text-green-600">
            â‚¹{{ order.totalPrice }}
          </span>
        </p>
      </div>

      <p class="text-sm text-gray-400 mt-3">
        Ordered on {{ order.createdAt | date:'medium' }}
      </p>

    </div>

  </div>

</div>
