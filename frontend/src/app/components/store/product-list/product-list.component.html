<div class="p-8">

  <h1 class="text-2xl font-bold mb-6">
    {{ category | titlecase }}
  </h1>

  <div class="grid grid-cols-2 md:grid-cols-4 gap-6">

    <div *ngFor="let product of products"
     class="bg-white shadow rounded-xl p-4">

        <img [src]="'assets/products/' + product.id + '.jpg'"
            class="w-full h-40 object-cover rounded" />

        <h2 class="mt-3 font-semibold">{{ product.name }}</h2>
        <p class="text-gray-500">â‚¹{{ product.price }}</p>

        <div class="flex items-center gap-3 mt-3">

            <button 
            class="px-3 py-1 bg-gray-200 rounded"
            (click)="decreaseQty(product.id)">
            -
            </button>

            <span>
            {{ selectedMap.get(product.id) || 0 }}
            </span>

            <button 
            class="px-3 py-1 bg-gray-200 rounded"
            (click)="increaseQty(product.id)">
            +
            </button>

        </div>

        <button
            class="mt-3 w-full bg-blue-600 text-white py-2 rounded"
            (click)="orderNow(product)">
            Order Now
        </button>

    </div>

  </div>

</div>
